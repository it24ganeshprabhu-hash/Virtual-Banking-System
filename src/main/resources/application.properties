spring.application.name=VirtualBankingSystem

# MySQL Database Configuration (uses environment variables)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.vbs.VirtualBankingSystem=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
jwt.secret=YourSecretKeyForJWTs
jwt.expiration=86400000 # 1 day in milliseconds
